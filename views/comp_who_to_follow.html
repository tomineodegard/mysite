<div class="sticky top-20 flex flex-col gap-4 w-full p-2 mt-4 bg-zinc-900 rounded-lg">
    <div class="text-xl font-bold">Who to follow</div>
    
      % for suggested_user in suggested_users:
      <a href="{{suggested_user['username']}}" class=" w-full h-full">
      <div class="flex flex-col gap-6">
        <div class="flex items-center justify-between gap-6 mt-2 p-2">
          <div class="flex gap-4 h-full w-full">
            % if suggested_user["user_profile_picture"]:
            <img src="/images/profilepictures/{{suggested_user['user_profile_picture']}}" class="w-12 h-12 rounded-full object-cover">
            % else:
            <img src="/images/profilepictures/default_avatar.png" alt="" class="w-12 h-12 rounded-full">
            % end
            <div class="flex flex-col">
              <div class="text-white font-bold flex gap-2">
                {{suggested_user["user_firstname"]}} {{suggested_user["user_lastname"]}}

              </div>
              <div>
                <p class="text-zinc-500">@{{suggested_user["username"]}}</p>
              </div>
            </div>
          </div>

          <div id="follow_unfollow_{{suggested_user['username']}}_aside" value="">
            <form onsubmit="follow(); return false">
                <input type="text" name="followee_fk" value="{{suggested_user['username']}}" style="display:none">
                <button class="ml-auto px-4 py-2 text-black text-base font-medium bg-white rounded-full">Follow</button>
            </form>
        </div>

        </div>
      </div>
    </a>
    % end

    <a href="#" class="text-twitterBlue">Show more</a>
</div>
