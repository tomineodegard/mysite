<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app.css">
    <script defer src="/js/handle_reset_password.js"></script>
    <title>{{title}}</title>
</head>

<body class="bg-black w-full flex flex-col justify-center items-center h-screen gap-6">
    <div id="twitter-logo">
        <svg width="32" height="32" viewBox="0 0 24 24" class=""><path fill="currentColor" class="text-white" d="M22.46 6c-.77.35-1.6.58-2.46.69c.88-.53 1.56-1.37 1.88-2.38c-.83.5-1.75.85-2.72 1.05C18.37 4.5 17.26 4 16 4c-2.35 0-4.27 1.92-4.27 4.29c0 .34.04.67.11.98C8.28 9.09 5.11 7.38 3 4.79c-.37.63-.58 1.37-.58 2.15c0 1.49.75 2.81 1.91 3.56c-.71 0-1.37-.2-1.95-.5v.03c0 2.08 1.48 3.82 3.44 4.21a4.22 4.22 0 0 1-1.93.07a4.28 4.28 0 0 0 4 2.98a8.521 8.521 0 0 1-5.33 1.84c-.34 0-.68-.02-1.02-.06C3.44 20.29 5.7 21 8.12 21C16 21 20.33 14.46 20.33 8.79c0-.19 0-.37-.01-.56c.84-.6 1.56-1.36 2.14-2.23Z"/></svg>
    </div>

    <div class="flex flex-col justify-center items-center gap-12">
        <h1 class="text-4xl text-white">Reset password</h1>
        <form onsubmit="handleResetPassword(); return false" class="flex flex-col gap-4" >
            <label class="text-white" for="user_reset_password_key">Personal reset key from the email you recieved</label>
            <input type="text" id="user_reset_password_key" name="user_reset_password_key" value="{{user_reset_password_key}}" class="bg-inherit text-twitterZinc border border-twitterZinc p-2 rounded-md w-full">
            
            <label class="text-white" for="user_password">New password</label>
            <input type="password" id="user_password" name="user_password" class="bg-inherit text-twitterZinc border border-twitterZinc p-2 rounded-md w-full">

                      
            <label class="text-white" for="user_confirm_password">Confirm new password</label>
            <input type="password" id="user_confirm_password" name="user_confirm_password" class="bg-inherit text-twitterZinc border border-twitterZinc p-2 rounded-md w-full">

            <button class="cursor-pointer bg-twitterBlue py-2 px-6 rounded-full text-white flex justify-center">Confirm</button>
        </form>

    </div>

    % include('modal_error')

</body>
</html>
