<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Sign up - Twitter</title>
</head>
<body class="bg-black w-full flex flex-col justify-center items-center h-screen gap-6">
    <div id="twitter-logo">
        <svg width="32" height="32" viewBox="0 0 24 24" class=""><path fill="currentColor" class="text-white" d="M22.46 6c-.77.35-1.6.58-2.46.69c.88-.53 1.56-1.37 1.88-2.38c-.83.5-1.75.85-2.72 1.05C18.37 4.5 17.26 4 16 4c-2.35 0-4.27 1.92-4.27 4.29c0 .34.04.67.11.98C8.28 9.09 5.11 7.38 3 4.79c-.37.63-.58 1.37-.58 2.15c0 1.49.75 2.81 1.91 3.56c-.71 0-1.37-.2-1.95-.5v.03c0 2.08 1.48 3.82 3.44 4.21a4.22 4.22 0 0 1-1.93.07a4.28 4.28 0 0 0 4 2.98a8.521 8.521 0 0 1-5.33 1.84c-.34 0-.68-.02-1.02-.06C3.44 20.29 5.7 21 8.12 21C16 21 20.33 14.46 20.33 8.79c0-.19 0-.37-.01-.56c.84-.6 1.56-1.36 2.14-2.23Z"/></svg>
    </div>

    <div>
        <h1 class="text-4xl text-white">Sign up to Twitter</h1>
    </div>
    <form onsubmit="render_signup(); return false" class="flex flex-col gap-4">
        <input name="username" type="text" placeholder="Username" class="placeholder:text-slate-400 py-2 px-6 rounded-full">
        <input name="user_firstname" type="text" placeholder="First name" class="placeholder:text-slate-400 py-2 px-6 rounded-full">
        <input name="user_lastname" type="text" placeholder="Last name" class="placeholder:text-slate-400 py-2 px-6 rounded-full">
        <input name="user_email" type="text" placeholder="Email" class="placeholder:text-slate-400 py-2 px-6 rounded-full">
        <input name="user_password" type="password" placeholder="Password" class="placeholder:text-slate-400 py-2 px-6 rounded-full"/>
        <button type="submit" class="cursor-pointer bg-sky-500 py-2 px-6 rounded-full text-white">Create account</button>
    </form>

    <a href="/" class="text-sky-500 no-underline hover:underline"><p class="text-trending text-base">Already have an account? Log in</p></a>

    <script src="/js/render_signup.js"></script>
</body>
</html>
