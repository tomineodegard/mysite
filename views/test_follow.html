<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="profile">
        <div>Elon Musk</div>
        <form type="button"">
            <input type="text" name="user_followee_fk" value="1" style="display:none">
            <button onclick="follow()" type="button">Follow</button>
        </form>
    </div>

    <div class="profile">
        <div>Shakira</div>
        <form>
            <input type="text" name="user_followee_fk" value="2" style="display:none">
            <button onclick="follow()" type="button">Follow</button>
        </form>
    </div>

    <script>
        async function follow() {
            // console.log(event) // this targets the click
            // console.log(event.target) // this targets the button
            // console.log(event.target.form) // the form

            my_form = event.target.form
            
            const connection = await fetch("/api-follow", {
                method : "POST",
                body : new FormData(my_form)
            })
            const data = await connection.json()
            console.log(data)
        }
    </script>
    
</body>
</html>
